<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Notepad</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            overflow: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .tabs {
            display: flex;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px 10px 0 0;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .tab {
            padding: 15px 25px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            position: relative;
        }

        .tab:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .tab.active {
            background: white;
            color: #333;
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: #667eea;
        }

        .add-tab {
            margin-left: auto;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 15px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 18px;
        }

        .add-tab:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .close-tab {
            margin-left: 10px;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 14px;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        .close-tab:hover {
            opacity: 1;
        }

        .tab.active .close-tab {
            color: #333;
        }

        .notepad {
            flex: 1;
            background: white;
            border-radius: 0 10px 10px 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .notepad-header {
            padding: 15px 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .note-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            border: none;
            background: transparent;
            outline: none;
            flex: 1;
        }

        .save-status {
            font-size: 12px;
            color: #6c757d;
            margin-left: 10px;
        }

        .textarea {
            flex: 1;
            padding: 20px;
            border: none;
            outline: none;
            resize: none;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
            background: transparent;
        }

        .textarea::placeholder {
            color: #adb5bd;
        }

        .footer {
            padding: 10px 20px;
            background: #f8f9fa;
            border-top: 1px solid #e9ecef;
            font-size: 12px;
            color: #6c757d;
            text-align: center;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .tab {
                padding: 10px 15px;
                font-size: 14px;
            }

            .notepad-header {
                padding: 10px 15px;
            }

            .textarea {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tabs" id="tabs">
            <button class="tab active" data-tab="0">
                Note 1
                <button class="close-tab" onclick="closeTab(event, 0)">×</button>
            </button>
            <button class="add-tab" onclick="addTab()">+</button>
        </div>
        <div class="notepad">
            <div class="notepad-header">
                <input type="text" class="note-title" id="noteTitle" placeholder="Untitled Note" oninput="updateTitle()">
                <span class="save-status" id="saveStatus">Saved</span>
            </div>
            <textarea class="textarea" id="noteContent" placeholder="Start writing your note here..." oninput="autoSave()"></textarea>
        </div>
        <div class="footer">
            Local Notepad - Your notes are saved automatically in your browser
        </div>
    </div>

    <script>
        let tabs = [{ title: 'Note 1', content: '' }];
        let activeTab = 0;
        let tabCounter = 1;

        function loadTabs() {
            const savedTabs = localStorage.getItem('notepadTabs');
            if (savedTabs) {
                tabs = JSON.parse(savedTabs);
                tabCounter = tabs.length;
                renderTabs();
                loadTabContent(activeTab);
            }
        }

        function saveTabs() {
            localStorage.setItem('notepadTabs', JSON.stringify(tabs));
        }

        function renderTabs() {
            const tabsContainer = document.getElementById('tabs');
            tabsContainer.innerHTML = '';

            tabs.forEach((tab, index) => {
                const tabElement = document.createElement('button');
                tabElement.className = `tab ${index === activeTab ? 'active' : ''}`;
                tabElement.setAttribute('data-tab', index);
                tabElement.onclick = () => switchTab(index);
                tabElement.innerHTML = `
                    ${tab.title}
                    <button class="close-tab" onclick="closeTab(event, ${index})">×</button>
                `;
                tabsContainer.appendChild(tabElement);
            });

            const addTabButton = document.createElement('button');
            addTabButton.className = 'add-tab';
            addTabButton.onclick = addTab;
            addTabButton.textContent = '+';
            tabsContainer.appendChild(addTabButton);
        }

        function switchTab(index) {
            saveCurrentTab();
            activeTab = index;
            renderTabs();
            loadTabContent(index);
        }

        function addTab() {
            saveCurrentTab();
            const newTab = { title: `Note ${++tabCounter}`, content: '' };
            tabs.push(newTab);
            activeTab = tabs.length - 1;
            renderTabs();
            loadTabContent(activeTab);
            saveTabs();
        }

        function closeTab(event, index) {
            event.stopPropagation();
            if (tabs.length === 1) return; // Don't close the last tab

            tabs.splice(index, 1);
            if (activeTab >= index && activeTab > 0) {
                activeTab--;
            } else if (activeTab === index && activeTab === tabs.length) {
                activeTab = tabs.length - 1;
            }
            renderTabs();
            loadTabContent(activeTab);
            saveTabs();
        }

        function loadTabContent(index) {
            const tab = tabs[index];
            document.getElementById('noteTitle').value = tab.title;
            document.getElementById('noteContent').value = tab.content;
            document.getElementById('saveStatus').textContent = 'Loaded';
            setTimeout(() => {
                document.getElementById('saveStatus').textContent = 'Saved';
            }, 1000);
        }

        function saveCurrentTab() {
            const title = document.getElementById('noteTitle').value;
            const content = document.getElementById('noteContent').value;
            tabs[activeTab] = { title: title || `Note ${activeTab + 1}`, content };
            saveTabs();
        }

        function updateTitle() {
            const title = document.getElementById('noteTitle').value;
            tabs[activeTab].title = title || `Note ${activeTab + 1}`;
            renderTabs();
            saveTabs();
        }

        function autoSave() {
            saveCurrentTab();
            document.getElementById('saveStatus').textContent = 'Saving...';
            setTimeout(() => {
                document.getElementById('saveStatus').textContent = 'Saved';
            }, 500);
        }

        // Load tabs on page load
        window.onload = loadTabs;

        // Auto-save on page unload
        window.onbeforeunload = saveCurrentTab;
    </script>
</body>
</html>
